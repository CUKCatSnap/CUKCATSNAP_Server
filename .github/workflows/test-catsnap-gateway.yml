name: Test Gateway Module

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test gateway module
        run: ./gradlew --info :catsnap-gateway:test

      - name: Publish test results for gateway
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'catsnap-gateway/build/test-results/test/TEST-*.xml'
          check_name: Test Results (catsnap-gateway)

      - name: Publish test report for gateway
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'catsnap-gateway/build/test-results/test/TEST-*.xml'
          check_name: Test Report (catsnap-gateway)

      - name: Upload coverage reports to Codecov for gateway
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: catsnap-gateway/build/reports/jacoco/test/jacocoTestReport.xml
          flags: catsnap-gateway
          name: catsnap-gateway-coverage
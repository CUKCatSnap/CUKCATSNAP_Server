name: Catsnap CI Test Workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.filter.outputs.gateway }}
      mono: ${{ steps.filter.outputs.mono }}
      common: ${{ steps.filter.outputs.common }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed modules
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gateway:
              - 'gateway/**'
            mono:
              - 'mono/**'
            common:
              - 'settings.gradle'
              - 'gradle/**'
              - '.github/workflows/**'

  test-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.gateway == 'true' || needs.detect-changes.outputs.common == 'true'
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: ./.github/workflows/test-gateway.yml

  test-mono:
    needs: detect-changes
    if: needs.detect-changes.outputs.mono == 'true' || needs.detect-changes.outputs.common == 'true'
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: ./.github/workflows/test-mono.yml

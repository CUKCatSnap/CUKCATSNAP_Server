spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6379
  security:
    jwt-key: bQgFtVDjNXYlBQcEZ4Tmz5jlZoucRxx4
    expiration: 5  # 액세스 토큰 만료 시간 (분 단위)
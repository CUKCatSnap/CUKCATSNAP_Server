spring:
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  data:
    mongodb:
      host: localhost
      port: 27017
      database: catsnap_test
    redis:
      host: localhost
      port: 6379

  client:
    holiday-api:
      base-url: holiday-api-url
      secret-key: secret-key

  holiday:
    schedule:
      cron: 0 0 11 * * *

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: it-is-not-real-client-id
            client-secret: it-is-not-real-client-secret
            redirect-uri: it-is-not-real-redirect-uri
            authorization-grant-type: authorization_code
            scope:
              - name
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
    jwt-key: testessztest123dsaqwgqtestestwqw
    expiration:
      access-token: 30 # 분단위
      refresh-token: 30 # 분단위

  aws:
    s3:
      access-key: access-key
      secret-key: secret-key
      region: region
      bucket-name:
        root: bucket-name
        raw: raw-bucket
        resized-400: resized-bucket
      presigned-url-expiration: 1000000

naver:
  client-id: client-id
  client-secret: client-secret
  reverse-geocoding:
    url: https://naveropenapi.apigw.ntruss.com/map-reversegeocode/v2/gc
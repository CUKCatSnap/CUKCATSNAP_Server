spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: net.catsnap.shared.infrastructure.kafka.KafkaValueSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        batch.size: 16384
        linger.ms: 10
        buffer.memory: 33554432
        schema.registry.url: mock://test-registry
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: net.catsnap.shared.infrastructure.kafka.KafkaValueDeserializer
      auto-offset-reset: earliest
      properties:
        schema.registry.url: mock://test-registry
        specific.avro.reader: true

